<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="/js/swfobject-2.2.min.js" type="text/javascript"></script>
        <script src="/js/evercookie.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="logPanel" style="width: 100%; height: 400px; border: solid 1px #808080;">
        </div>
        <script type="text/javascript">
            function log(text) {
                var panel = document.getElementById("logPanel");
                panel.innerHTML = panel.innerHTML + text + "<br/>";
            }

            window.onload = function () {
                var ec = new evercookie({
                    java: false,
                    history: false
                });

                // set a cookie "id" to "12345"
                // usage: ec.set(key, value)
                ec.set("id", "12345");
                log("finish set id to 12345")

                log("document.cookie = " + document.cookie);

                // retrieve a cookie called "id" (simply)
                ec.get("id", function (value) {
                    log("Saved id is " + value);
                });
            };
        </script>
    </body>
</html>
